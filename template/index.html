<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('/images') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Times New Roman', serif;
            color: white;
            text-align: center;
            overflow: hidden; /* Prevents scrollbars */
        }

        .quote-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            opacity: 0; /* Start with invisible container */
            transition: opacity 1s ease-in; /* Fade in effect */
        }

        .quote-container.loaded {
            opacity: 1; /* Show container when loaded */
        }

        .quote {
            font-size: 2.5em;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .author {
            font-size: 1.5em;
            font-style: italic;
            margin-bottom: 15px;
        }

        .genres {
            font-size: 1.2em;
            color: #ccc;
        }

        a {
            color: #ff6f61;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="quote-container" id="quoteContainer">
        <div class="quote">"This is a quote"</div>
        <div class="author">- "This is the author"</div>
        <div class="genres">Genres: "This is the genres"</div>
    </div>

    <script>
        // Ensure the quote container only shows after the background has loaded
        window.addEventListener('load', function() {
            document.getElementById('quoteContainer').classList.add('loaded');
        });
    </script>
</body>
</html>

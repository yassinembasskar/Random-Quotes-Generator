<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('images/background2.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .quote-container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        .quote {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .author {
            font-size: 1.2em;
            font-style: italic;
            margin-bottom: 10px;
        }

        .genres {
            font-size: 1em;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="quote-container">
        <div class="quote">"Variable"</div>
        <div class="author">- variable</div>
        <div class="genres">Genres: Variable</div>
    </div>
</body>
</html>
